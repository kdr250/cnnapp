{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        {% if forloop.first %}
            <h1 class="mb-3">{{ post.get_label_display }}の投稿写真一覧</h1>
        {% endif %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <small class="text-muted">{{ post.date_posted }}</small>
                    <small class="text-muted ml-2">投稿者：{{ post.author }} さん</small>
                </div>

                <h2><a class="article-title" href="{% url 'blog-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
